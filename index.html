<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="box">
        <img
          alt="product image"
          src="./images/image-product-mobile.jpg"
          class="product-image-mobile"
        />
        <img
          alt="product image"
          src="./images/image-product-desktop.jpg"
          class="product-image-desktop"
        />
        <div class="text-container">
          <p class="product-cat">PERFUME</p>
          <p class="product-title">Gabrielle Essence Eau De Parfum</p>
          <p class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price-container">
            <p class="product-price-off">$149.99</p>
            <s class="product-price">$169.99</s>
          </div>
          <div class="cart-button">
            <img
              alt="button icon"
              src="./images/icon-cart.svg"
              class="button-icon"
            />
            <p class="button-text">Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
